<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#headerGrad)" />
  
  <!-- University Building -->
  <rect x="100" y="70" width="200" height="120" fill="#f8fafc" rx="4" />
  <rect x="140" y="30" width="120" height="40" fill="#f8fafc" rx="4" />
  
  <!-- Windows -->
  <rect x="120" y="90" width="30" height="40" fill="#e2e8f0" rx="2" />
  <rect x="165" y="90" width="30" height="40" fill="#e2e8f0" rx="2" />
  <rect x="210" y="90" width="30" height="40" fill="#e2e8f0" rx="2" />
  <rect x="250" y="90" width="30" height="40" fill="#e2e8f0" rx="2" />
  
  <!-- Door -->
  <rect x="175" y="140" width="50" height="50" fill="#4c1d95" rx="2" />
  
  <!-- University Emblem -->
  <circle cx="200" cy="50" r="25" fill="#4c1d95" />
  <text x="200" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">
    UJ
  </text>
  
  <text x="200" y="220" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">
    University of Jammu
  </text>
