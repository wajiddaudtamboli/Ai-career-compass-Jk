  </defs>
  <rect width="400" height="250" fill="url(#headerGrad)" />
  
  <!-- Mosque/University Building -->
  <rect x="100" y="100" width="200" height="90" fill="#f8fafc" rx="5" />
  
  <!-- Dome -->
  <circle cx="200" cy="80" r="40" fill="#f8fafc" />
  <circle cx="200" cy="70" r="10" fill="#064e3b" />
  <rect x="195" y="30" width="10" height="40" fill="#064e3b" />
  
  <!-- Arched Windows -->
  <rect x="120" y="120" width="20" height="30" fill="#e2e8f0" rx="10" />
  <rect x="160" y="120" width="20" height="30" fill="#e2e8f0" rx="10" />
  <rect x="200" y="120" width="20" height="30" fill="#e2e8f0" rx="10" />
  <rect x="240" y="120" width="20" height="30" fill="#e2e8f0" rx="10" />
  
  <!-- Main Entrance -->
  <rect x="175" y="150" width="50" height="40" fill="#064e3b" rx="5" />
  
  <text x="200" y="220" font-family="Arial" font-size="15" fill="white" text-anchor="middle" font-weight="bold">
    Islamic University of Science &amp; Technology
  </text>
