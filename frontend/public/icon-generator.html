<!-- This is a simple HTML file to generate PNG icons from SVG -->
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        // Simple icon generation from SVG content
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1E40AF');
            gradient.addColorStop(0.5, '#059669');
            gradient.addColorStop(1, '#FF8C42');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/4}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('J&K', size/2, size/2 - size/20);
            
            // Draw subtitle
            ctx.font = `${size/16}px Inter, sans-serif`;
            ctx.fillText('CAREER', size/2, size/2 + size/8);
            ctx.fillText('NAVIGATOR', size/2, size/2 + size/6);
            
            // Generate download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icons when page loads
        window.onload = function() {
            generateIcon('canvas192', 192);
            setTimeout(() => generateIcon('canvas512', 512), 1000);
        };
    </script>
</body>
</html>
