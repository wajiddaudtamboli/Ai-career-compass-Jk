<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator for J&K Career Navigator</title>
</head>
<body>
    <h1>Generating Icons...</h1>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon(192)">Download 192x192</button>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1E40AF');
            gradient.addColorStop(0.5, '#059669');
            gradient.addColorStop(1, '#FF8C42');
            
            // Draw background circle with gradient
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 0.1;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.45, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw border circle
            ctx.globalAlpha = 1;
            ctx.strokeStyle = gradient;
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.4, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Draw J&K text
            ctx.fillStyle = gradient;
            ctx.font = `bold ${size * 0.16}px Inter, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('J&K', size/2, size * 0.35);
            
            // Draw CAREER text
            ctx.fillStyle = '#4B5563';
            ctx.font = `500 ${size * 0.08}px Inter, Arial, sans-serif`;
            ctx.fillText('CAREER', size/2, size * 0.5);
            
            // Draw NAVIGATOR text
            ctx.fillText('NAVIGATOR', size/2, size * 0.62);
            
            // Add eye emoji or compass icon
            ctx.font = `${size * 0.1}px Arial`;
            ctx.fillText('ðŸ§­', size/2, size * 0.75);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate icons on page load
        window.onload = function() {
            createIcon(192);
            createIcon(512);
            
            // Auto-download icons
            setTimeout(() => {
                downloadIcon(192);
                setTimeout(() => {
                    downloadIcon(512);
                }, 1000);
            }, 1000);
        };
    </script>
</body>
</html>
