<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:5003/api/health');
                const data = await response.json();
                resultDiv.innerHTML = '<p style="color: green;">✅ API Connected Successfully!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ API Connection Failed: ' + error.message + '</p>';
            }
        }
        
        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
